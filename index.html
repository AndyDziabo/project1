<!DOCtype html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="index.css" />
        <script src="keys.js"></script>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="logo">
                <div id="location">
                    <p id="check">Check your Weather</p>
                    <form id="zip">
                        <label for="zipCode"></label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="enter zip code"/>
                        <input type="submit" id="sub" value="   >   "/>
                    </form>
                    <div id="errorDisplay"></div>
                </div>
            </div>
            <div id="main">
                <div id="left">
                    <div id="left-top"></div>
                    <div id="scrollMenu">
                        <div id="location-header">Previous Locations</div>
                        <div id="location-menu"></div>
                        <div id="newZip">
                            <p id="tryAnother">Try another Zip Code</p>
                            <form id="zip2">
                                <label for="zipCode2"></label>
                                <input type="text" id="zipCode2" name="zipCode2" placeholder="enter zip code"/>
                                <input type="submit" id="sub2" value="   >   "/>
                            </form>
                        </div>
                    </div>
                    <div id="left-bottom"></div>
                </div>
                <div id="center">
                    <div id="locations">
                        <div id="toggle-locations">[locations here]</div>
                    </div>
                    <div id="details">
                        <div class="container">
                            <div id="details-city-name"></div>
                            <div id="details-weather-icon"></div>
                            <div id="details-weather">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                    <div id="forecast">
                        <div id="toggleForecast">show forecast</div>
                    </div>
                </div>
                <div id="right">
                    <div id="rightTop"></div>
                    <ul id="daysMenu"></ul>
                    <div id="rightBottom"></div>
                </div>
            </div>
        </div>
    </body>
</html>
