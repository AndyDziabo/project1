<!DOCtype html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="index.css" />
        <script src="keys.js"></script>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="logo">
                <div id="location">
                    <p id="check">Check your Weather</p>
                    <form id="zip">
                        <label for="zipCode"></label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="enter zip code"/>
                        <input type="submit" id="sub" value="   >   "/>
                    </form>
                </div>
            </div>
            <div id="main">
                <div id="center">
                    <div class="container">
                        <div id="savedLocation">
                            <ul></ul>
                            <!-- <label for="favLocation"></label>
                            <select name="favLocation" id="favLocation">
                                <option value="">--Please choose a location--</option>
                            </select> -->
                        </div>
                    </div>
                    <div id="details">
                        <div class="container">
                            <div id="details-city-name"></div>
                            <div id="details-weather-icon"></div>
                            <div id="details-weather">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                    <div id="forecast">
                        <div id="toggleForecast">show forecast</div>
                    </div>
                </div>
                <div id="right">
                    <div id="rightTop"></div>
                    <ul id="daysMenu"></ul>
                    <div id="rightBottom"></div>
                </div>
            </div>
        </div>
    </body>
</html>
