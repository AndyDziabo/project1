    </head>

            <div id="logo">

                    <p id="check">Check your Weather</p>

                </div>
            </div>

                    <div id="savedLocation">
                        <label for="favLocation"></label>
                            <select name="favLocation" id="favLocation">
                                <option value="">--Please choose a location--</option>
                            </select>
                    </div>
                    <div id="details">
                        <ul>

                        </ul>
                    </div>
                    <div id="toggleForecast">
                        <button id="showForecast">Show Forecast</button>
                    </div>
                </div>
                <div id="right">
                    <div id="rightTop"></div>
                    <ul id="daysMenu"></ul>
                    <div id="rightBottom"></div>
                </div>
            </div>
        </div>
